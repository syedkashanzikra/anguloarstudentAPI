<h2 class="my-4">Add New Student</h2>

<!-- Student Form -->
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter student name">
    <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" class="text-danger">
      Name is required (minimum 3 characters).
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter student email">
    <div *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched" class="text-danger">
      Valid email is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="studentForm.invalid">Create Student</button>
</form>

<!-- Existing Student List -->
<h2 class="my-4">Student List</h2>

<h2 class="my-4">Student List</h2>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th> <!-- New column for actions -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>
        <!-- Delete button -->
        <button class="btn btn-danger btn-sm" (click)="onDeleteStudent(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
